<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .logo {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #333;
    }
    .chat-box {
      flex: 1;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-radius: 8px;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .user {
      background: #007bff;
      color: #fff;
      margin-right: 20%;
      text-align: right;
    }
    .bot {
      background: #e9ecef;
      color: #333;
      margin-left: 20%;
      text-align: right;
    }
    .timestamp {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    #user-input:focus {
      border-color: #007bff;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .chat-options {
      display: flex;
      justify-content: space-between;
    }
    .loading {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Write a message... (press Enter to send)" onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">send</button>
    </div>
    <div class="chat-options">
        <button onclick="clearChat()">ðŸ—‘ Clear Chat</button>
        <button onclick="exportChat()">ðŸ“¤ Export Chat</button>
        <button onclick="resetSending()">ðŸ”„ Reset</button>
        </div>
  </div>
  <audio id="notify-sound" src="https://assets.mixkit.co/sfx/download/mixkit-bubble-pop-up-alert-notification-2357.mp3" preload="auto"></audio>
  
  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const notifySound = document.getElementById("notify-sound");
    let isSending = false;

    // Load chat history from localStorage
    function loadChatHistory() {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(({ role, content, timestamp }) => appendMessage(role, content, timestamp));
    }

    // Save message to localStorage
    function saveMessage(role, content, timestamp) {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ role, content, timestamp });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    // Append message to chat box
    function appendMessage(role, content, timestamp = new Date().toLocaleTimeString('ar-EG')) {
      const msg = document.createElement("div");
      msg.className = role;
      msg.innerHTML = ` 
        <div class="message-content">${content}</div>
        <div class="timestamp">${timestamp}</div>
        <button class="copy-btn" onclick="copyMessage(this)">ðŸ“‹</button>
      `;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (role === "bot") notifySound.play().catch(() => {});
    }

    // Copy message content
    function copyMessage(btn) {
      const content = btn.parentElement.querySelector(".message-content").textContent;
      navigator.clipboard.writeText(content);
      btn.textContent = "âœ…";
      setTimeout(() => (btn.textContent = "ðŸ“‹"), 1000);
    }

    // Show loading indicator
    function showLoading() {
      const loading = document.createElement("div");
      loading.className = "loading";
      loading.textContent = "Artificial intelligence thinks...";
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;
      return loading;
    }

    // Remove loading indicator
    function removeLoading(loading) {
      if (loading) loading.remove();
    }

    // Reset sending state
    function resetSending() {
      isSending = false;
      userInput.disabled = false;
      appendMessage("bot", "ØªÙ… Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø­Ø§Ù„Ø© Ø§Ù„Ø¥Ø±Ø³Ø§Ù„. Ø­Ø§ÙˆÙ„ Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„ØªÙƒ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰.");
    }

    // Send message to backend
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || isSending) return;

      isSending = true;
      userInput.disabled = true;
      const timestamp = new Date().toLocaleTimeString('ar-EG');
      appendMessage("user", message, timestamp);
      saveMessage("user", message, timestamp);
      userInput.value = "";

      const loading = showLoading();

      try {
        const res = await fetch("http://localhost:4000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        if (!res.ok) throw new Error(`Server responded with status ${res.status}`);
        const data = await res.json();
        if (!data.reply) throw new Error("No response from SmartAI");
        appendMessage("bot", data.reply);
        saveMessage("bot", data.reply, new Date().toLocaleTimeString('ar-EG'));
      } catch (err) {
        appendMessage("bot", `Ø®Ø·Ø£: ØªØ¹Ø°Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù…. ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„Ø®Ø§Ø¯Ù… ÙŠØ¹Ù…Ù„ ÙˆØ­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ù‹Ø§. (${err.message})`);
      } finally {
        removeLoading(loading);
        isSending = false;
        userInput.disabled = false;
        userInput.focus();
      }
    }

    // Clear chat and localStorage
    function clearChat() {
      chatBox.innerHTML = "";
      localStorage.removeItem("chatHistory");
    }

    // Export chat as text
    function exportChat() {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      const text = history.map(({ role, content, timestamp }) => `[${timestamp}] ${role.toUpperCase()}: ${content}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "smartai-chat.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Handle Enter key
    function handleKey(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // Initialize
    loadChatHistory();
    userInput.focus();
  </script>
</body>
</html>
